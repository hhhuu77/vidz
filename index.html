    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let v = urlParams.get('v'); 
        let p = urlParams.get('p'); 

        const player = document.getElementById('vPlayer');
        const source = document.getElementById('vSource');

        if(v) {
            v = decodeURIComponent(v);
            // Dropbox Auto Fix
            if(v.includes('dropbox.com')) {
                v = v.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('?dl=0', '').replace('?dl=1', '') + '?raw=1';
            }
            // Pixeldrain Auto Fix
            if(v.includes('pixeldrain.com/u/')) {
                v = 'https://pixeldrain.com/api/file/' + v.split('/').pop();
            }
            source.src = v;
        }

        if(p) {
            player.poster = decodeURIComponent(p);
        }

        player.load();
    </script>
